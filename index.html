<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>

    <div class="container">
      <div class="inner-container">
        <div class="input-container">
          <div>
            <h1 class="title-header">Word Counter</h1>
            <p class="title-content">Create the words and characters in any selected layers. </p>
          </div>
          <div>
            <textarea  class="textarea"></textarea>
          </div>
        </div>

        <div class="output-container">
          <div class="output">
            <h4 class="word-character-title">Word Character</h4>

            <div class="output-box">
              <h4>Words <br> <i><small style="font-weight: 400; font-size: 12px;">word with space</small></i></h4>
              <span class="characters-length">0</span>
            </div>

            <div class="output-box">
              <h4>Words</h4>
              <span class="words-length">0</span>
            </div>

            <div class="output-box">
              <h4>Sentences</h4>
              <span class="sentence-length">0</span>
            </div>

            <div class="output-box">
              <h4>Paragraph</h4>
              <span class="paragrpah-length">0</span>
            </div>
          </div>
        </div>
      </div>
     
      
      <!-- <button>Check</button>  -->
    </div>

    
    
    <script src="/script/script.js"></script>
  </body>
</html>
